<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Footer</title>
  <style>





    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    .footer {
      background-color: #052B20;
      color: white;
      padding: 50px 0;
      text-align: center;
      margin-top: 150px;
      position: relative;
      vertical-align: middle;
      min-height: 150px;
      border-radius: 150px 150px 0px 0px;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-links {
      margin-bottom: 20px;
    }
    
    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 0 15px;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: #4CAF50;
    }
    
    .footer-copy {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .footer-copy p {
      margin-top: 10px;
    }


      {% comment %} ------------> {% endcomment %}

  
    
    @media (max-width: 768px) {
      .footer-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    
      .footer-links a {
        margin: 10px 0;
      }
    }
    




  </style>
</head>
<body>

  <!-- Content here -->
  
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="{% url 'about' %}">About</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
        <a href="#license">License</a>
        <a href="#privacy">Privacy Policy</a>
      </div>
      <div class="footer-copy">
        <p>&copy; 2024 ZIPPSTUDY. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
